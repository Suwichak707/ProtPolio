<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ผลงาน - จิมมี่</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-icon {
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #444;
      color: white;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 15px 20px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    .side-menu li:hover {
      background-color: #555;
    }

    .container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .work-item {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .work-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .work-item p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- เมนูบาร์ -->
  <div class="navbar">
    <h1>ผลงาน</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- เมนูด้านข้าง -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li>โปรไฟล์</li>
      <li>ผลงาน</li>
      <li>ประสบการณ์</li>
      <li>เกียรติประวัติ</li>
      <li>ติดต่อ</li>
    </ul>
  </div>

  <!-- เนื้อหา -->
  <div class="container">
    <h2>ผลงานของจิมมี่</h2>

    <div class="work-item">
      <img src="ชื่อไฟล์ภาพผลงานของคุณ.png" alt="ภาพผลงาน">
      <p>
        งานสร้างวิดีโอสั้นประกวดแข่งขันต่อต้านยาเสพติด<br>
        เป็นผลงานที่จัดทำร่วมกับเพื่อน ๆ ในโรงเรียน โดยมีเป้าหมายเพื่อรณรงค์ให้เยาวชนตระหนักถึงพิษภัยของยาเสพติด ผ่านการเล่าเรื่องที่เข้าถึงง่ายและสร้างแรงบันดาลใจ
      </p>
    </div>

    <!-- เพิ่มผลงานอื่น ๆ ได้ตามต้องการ -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
